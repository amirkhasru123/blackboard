<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix with Brackets</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 20px;
            display: inline-block;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        .matrix-container {
            display: inline-block;
            padding: 5px;
        }
        .brackets {
            font-size: 30px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <h2>3x3 Matrix with Brackets</h2>
    <div class="matrix-container">
        <span class="brackets">[</span>
        <table>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </table>
        <span class="brackets">]</span>
    </div>
</body>
</html>
