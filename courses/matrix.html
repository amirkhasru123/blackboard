<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Choice Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        .question {
            margin-bottom: 15px;
        }

        .options label {
            display: block;
            padding: 10px;
            border: 1px solid #ddd;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .options input[type="radio"] {
            display: none;
        }

        /* Highlight correct answer in green */
        .question:has(#q1c:checked) label[for="q1c"],
        .question:has(#q2b:checked) label[for="q2b"] {
            background-color: #28a745;
            color: white;
            border-color: #218838;
        }

        /* Highlight incorrect answers in red */
        .question input[type="radio"]:checked + label {
            background-color: #dc3545;
            color: white;
            border-color: #c82333;
        }

        /* Ensure the correct answer remains green even if others are selected */
        #q1c:checked + label,
        #q2b:checked + label {
            background-color: #28a745 !important;
            color: white !important;
            border-color: #218838 !important;
        }

    </style>
</head>
<body>

    <h2>Multiple Choice Quiz</h2>

    <form>
        <div class="question">
            <p>1. What is the capital of France?</p>
            <div class="options">
                <input type="radio" id="q1a" name="q1">
                <label for="q1a">A) Berlin</label>

                <input type="radio" id="q1b" name="q1">
                <label for="q1b">B) Madrid</label>

                <input type="radio" id="q1c" name="q1"> <!-- Correct answer -->
                <label for="q1c">C) Paris</label>

                <input type="radio" id="q1d" name="q1">
                <label for="q1d">D) Rome</label>
            </div>
        </div>

        <div class="question">
            <p>2. Which planet is known as the Red Planet?</p>
            <div class="options">
                <input type="radio" id="q2a" name="q2">
                <label for="q2a">A) Earth</label>

                <input type="radio" id="q2b" name="q2"> <!-- Correct answer -->
                <label for="q2b">B) Mars</label>

                <input type="radio" id="q2c" name="q2">
                <label for="q2c">C) Jupiter</label>

                <input type="radio" id="q2d" name="q2">
                <label for="q2d">D) Venus</label>
            </div>
        </div>

    </form>

</body>
</html>
